    <div class="container-fluid">
      <div class="container">
        <!-- inicio_de_header -->

            <nav class="navbar navbar-expand-lg navbar-dark">
              <a class="navbar-brand text-info" href="../index.html"

                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- inicio_coontenedor_navbar -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="../index.html"
                      >Inicio<span class="sr-only">(current)</span></a

                </ul>
              </div>
            </nav>
          </div>
        </header>
      </div>
      <!-- contenedor_quien_soy -->
      <main class="main_contenedor">
        <div class="container col-xxl-8 py-3">
          <div
            class="d-flex flex-wrap justify-content-center align-items-center">
            <h1 class="main-titulo">!Enviame un mensaje¡</h1>
            <p class="main-texto">
              ¿Tienes alguna pregunta o propuesta o simplemente queres saludar?
            </p>
            <!-- inicio de formulario -->
            <form>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">Nombre:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    value=""
                    required="" />
                </div>
                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Apellido:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder=""
                    value=""
                    required="" />
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="tu@ejemplo.com" />
                  <div class="invalid-feedback">
                    Por favor introduce un email valido.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Mensaje:</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    placeholder="Dejanos un mensaje."></textarea>
                </div>
                <hr />
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" />
                  <label class="form-label">Proyectos</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" />
                  <label class="form-label">Asesoramiento</label>
                </div>
                <hr />
                <button class="main-boton" type="submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <!-- footer+iconos -->
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-center align-items-center py-4 my-5 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <span class="footer-text mb-5 mb-md-0">© 2023 Company, Inc</span>
          </div>
          <ul
            class="footer-ul col-md-4 justify-content-end list-unstyled d-flex">
            <li class="footer-li ms-3">
              <a
                class="footer-a"
                href="https://api.whatsapp.com/send/?phone=2615656404&text&type=phone_number&app_absent=0"
                ><i class="fa-brands fa-whatsapp"></i
              ></a>
            </li>
            <li class="footer-li ms-3">
              <a class="footer-a" href="https://www.instagram.com/maxiialba/"
                ><i class="fa-brands fa-instagram"></i>
              </a>
            </li>
            <li class="footer-li ms-3">
              <a
                class="footer-a"
                href="https://www.facebook.com/elgordonoduerme"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </li>
            <li class="footer-li ms-3">
              <a
                class="footer-a"
                href="https://www.linkedin.com/in/maxi-alba-288626235/"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
            </li>
          </ul>
        </footer>
      </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
